<!DOCTYPE html>
<html>
    <head>
        <!--******** Link To The Style Sheet ********-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--******** Font Awesome Icons Link ********-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portofolio Website</title>
    </head>
    <body>
        <div class="container">
            <nav class="menu">
                <div class="logo"><h2>My<span>Logo</span></h2></div>

                <ul>
                    <li><a href="#" class="active" onclick="markMenuItem(this)">Home</a>
                    </li>
                    <li><a href="#" onclick="markMenuItem(this)">About</a></li>
                    <li><a href="#" onclick="markMenuItem(this)">Services</a></li>
                    <li><a href="#" onclick="markMenuItem(this)">Portofolio</a></li>
                    <li><a href="#" onclick="markMenuItem(this)">Contact</a></li>
                </ul>

                <div id="menuBtn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>

            <main>
                <section class="infoText">
                    <p>Hello, My Name is</p>
                    <h1>Endrit<span>Sara√ßi</span></h1>
                    <p>Proffesional Web Designer & Developer and Sales Agent</p>
                    <button>Download CV</button>
                    <div class="socialMediaIcons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </section>
            </main>
        </div>

        <script type="text/javascript">
            var menu_btn = document.querySelector('#menuBtn');
            var menu = document.querySelector('.menu ul');
            var menuItems = document.querySelectorAll('.menu ul li a');

            menu_btn.addEventListener('click', function(){
                menu_btn.classList.toggle('active');
                menu.classList.toggle('active');
            });
            for(i = 0; i < menuItems.length; i++){
                menuItems[i].addEventListener('click', function(){
                    menu_btn.classList.remove('active');
                    menu.classList.remove('active');
                })
            }
            function markMenuItem(menuItem){
                for(var i = 0; i < menuItems.length; i++){
                    menuItems[i].classList.remove('active');
                }
                menuItem.classList.add('active');
            }
        </script>
    </body>
</html>
